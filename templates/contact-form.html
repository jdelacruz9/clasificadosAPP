<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Grid Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/grid.css" rel="stylesheet">
    <link href="static/css/round.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <body>
        <div class="container-fluid">
            <div class="text-center">
              <div class="page-header">
                <img src="static/css/logonegro.png" style="width:90%;"/>
              </div>
           </div>
            <form method="post" action="/contact" class="form-signin" role="form">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Name</label>
                        <input name = "name" type="text" class="form-control">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Email Address</label>
                        <input name = "email" type="email" class="form-control">
                    </div>

                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label>Message</label>
                        <textarea name = "message" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                       <!--  <input id="submit" name="submit" type="submit" value="Submit"> -->
                        <!-- <input type="submit" name="submit" value="Submit"> -->
                        <input name = "submit" type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
